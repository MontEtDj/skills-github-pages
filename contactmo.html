<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactmo.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.11.0/dist/email.min.js"></script>


    <title>MontEtDj | Contact Montage</title>
    <link rel="shortcut icon" type="image/png" href="/logo.png"/>
</head>

<body>


    <div class="banniere">
        <div class="logo-container">
            <img src="logo.png" alt="Logo Entreprise" class="logo">
            <img src="nom.png" class="nom"> </h1>
        </div>
        <div class="tab-container">
            <button class="tab-button" onclick="openPage('acceuil.html')">Acceuil</button>
            <button class="tab-button" onclick="openPage('dj.html')">Prestation de soirée</button>
            <button class="tab-button" onclick="openPage('montage.html')">Montage vidéo</button>
            <div class="dropdown">
                <button class="tab-button">Contact <span class="triangle">&#9660;</span></button>
                <div class="dropdown-content">
                    <a href="contactdj.html">Contact DJ</a>
                    <a href="contactmo.html">Contact Montage</a>
                </div>
            </div>
        </div>
    </div>

</body>
    
    <!-- Conteneur principal -->
    <div class="main-container">
        
        <!-- Titre principal de la page -->
        <h1>Demande de devis pour un montage vidéo</h1>

        <!-- Section de sélection de forfait -->
        <div class="forfaits-options">
            <h2>Forfait</h2>
            <div class="forfaits">
                <label>
                    <input type="radio" name="forfait" >
                    Forfait montage événementiel 
                </label>
                <label>
                    <input type="radio" name="forfait">
                    Forfait vidéos promotionnelles
                </label>
                <label>
                    <input type="radio" name="forfait">
                    Forfait clips musicaux 
                </label>
                <label>
                    <input type="radio" name="forfait">
                    Forfait vidéos pour YouTube et réseaux sociaux 
                </label>
            </div>


        <!-- Formulaire de contact -->
        <div class="contact-form">
            <form id="contactForm">
                <h2>Détails</h2>
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Téléphone</label>
                    <input type="tel" id="telephone" name="telephone" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="message">Votre message</label>
                    <textarea id="message" name="message" placeholder="Saisissez ici..." required></textarea>
                </div>
                <button type="button" id="sendEmailButton">Envoyer le message</button>
            </form>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
